<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script type="text/javascript">
        // This function will be called when the window loads
        function redirectToAnotherWebsite() {
            // URL of the website to redirect to
            var url = "https://www.example.com";
            // Redirect to the specified URL
            window.location.href = url;
        }

        // Add an event listener to call the redirect function when the window loads
        window.onload = redirectToAnotherWebsite;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://www.example.com">click here</a>.</p>
</body>
</html>
